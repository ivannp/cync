image:
  - Visual Studio 2017

platform: x64

configuration:
  - Debug

init:
  - ps: Write-Host (Get-Location).Path
  - ps: cd c:\projects
  - ps: Write-Host (Get-Location).Path
  - ps: git clone https://github.com/Microsoft/vcpkg.git vcpgk
  - ps: cd vcpkg
  - ps: git reset --hard 61e2cac730cc8b16c9373c6c463a335a21a1496a
  - ps: .\bootstrap-vcpkg.bat
  - ps: .\vcpkg integrate install
  - ps: .\vcpkg install protobuf:x64-windows

